apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: canary
spec:
  gateways:
  - gateway
  hosts:
  - gateway-rollouts-demo-prod.apps.cluster-4bhtb.dynamic.redhatworkshops.io
  http:
  - name: primary
    route:
    - destination:
        host: canary-stable
        port:
          number: 8080
      weight: 100
    - destination:
        host: canary
        port:
          number: 8080
      weight: 0
  tls:
  - match:
    - port: 8080
      sniHosts:
      - canary-vsvc.local
    route:
    - destination:
        host: canary-stable
      weight: 100
    - destination:
        host: canary-canary
      weight: 0
